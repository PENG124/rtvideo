<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <title>帐号登录 </title>
</head>
<body>
    <div class="login-pane col-xs-10 col-ms-8 col-md-4 col-lg-3">
        <form name="f" method="POST" action="#" th:action="@{/login}" class="login-form">
            <div class="form-header">
                <span class="h2">帐号登录</span>
                <span class="pull-right"><a th:href="@{/registration}">注册 &gt;</a></span>
            </div>

            <div class="form-group">
                <div class="alert alert-danger" th:if="${loginError}">用户名、密码错误！</div>
                <div class="alert alert-info" th:if="${logout}">请重新登录系统！</div>
                <div class="alert alert-success" th:if="${registration}">注册成功！</div>
                <input name="username" type="text" class="form-control" placeholder="用户名"
                       autofocus="true"required="true" />
                <input name="password" type="password" class="form-control" placeholder="密码" required="true"/>
                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
            </div>
        </form>
    </div>
<div th:replace="fragments/footer :: footer-js"/>

</body>
</html>
